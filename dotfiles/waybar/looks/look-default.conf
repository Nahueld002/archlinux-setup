# === Look & Feel — Tema Arch (azules) ===

general {
    gaps_in = 5
    gaps_out = 20
    border_size = 3

    # Borde activo: gradiente frío (cian → azul)
    col.active_border = rgba(33aaffee) rgba(1e88e5ee) 45deg
    # Borde inactivo: azul grisáceo tenue
    col.inactive_border = rgba(7aa2bb99)

    allow_tearing = false
    layout = dwindle
    resize_on_border = true
}

decoration {
    rounding = 7
    active_opacity = 0.78        # Transparencia ventana activa
    inactive_opacity = 0.60      # Transparencia ventana inactiva

    shadow {
        enabled = true
        range = 60
        render_power = 9
        # Sombra azul muy oscura y suave
        color = rgba(0a0f1ebb)
    }

    blur {
        enabled = true
        size = 12
        passes = 4
        vibrancy = 0.10
        ignore_opacity = false
        noise = 0.05
        contrast = 1.00
        brightness = 1.02
    }
}

animations {
    enabled = true

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 7, default
    animation = border, 1, 5, easeOutQuint
    animation = windows, 1, 4, easeOutQuint
    animation = windowsIn, 1, 3.8, easeOutQuint, popin 85%
    animation = windowsOut, 1, 1.3, linear, popin 85%
    animation = fadeIn, 1, 1.6, almostLinear
    animation = fadeOut, 1, 1.4, almostLinear
    animation = fade, 1, 2.8, quick
    animation = layers, 1, 3.5, easeOutQuint
    animation = layersIn, 1, 3.7, easeOutQuint, fade
    animation = layersOut, 1, 1.3, linear, fade
    animation = fadeLayersIn, 1, 1.7, almostLinear
    animation = fadeLayersOut, 1, 1.3, almostLinear
    animation = workspaces, 1, 1.8, almostLinear, fade
    animation = workspacesIn, 1, 1.1, almostLinear, fade
    animation = workspacesOut, 1, 1.8, almostLinear, fade
}

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = -1
    disable_hyprland_logo = true
}
